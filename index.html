<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="shortcut icon" href="https://www.imagensempng.com.br/wp-content/uploads/2021/02/Logo-Instagram-Png.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <!-- Primeira coluna -->
        <div class="instagram-phone">
            <img src="./img/phone-instagram.png" alt="Instagram Phone" class="phone">
        </div>
        <!-- Segunda coluna -->
        <div class="instagram-login">
            <!-- Cabeçalho -->
            <header class="login-group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <img src="./img/carlos-mourato.jpeg" alt="Foto de perfil do Carlos Mourato" class="profile-photo">
                <a href="https://instagram.com" class="login-account">Continue como mouratocarlos</a>
                <a href="#" class="remove-account">Remover Conta</a>    
            </header>
            <!-- Conteúdo -->
            <article class="login-group">
                <p class="not-account">Não é Carlos Mourato?</p>
                <p class="sign-up">
                    <span class="link-blue">Escolher Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </article>
            <!-- Rodapé para baixar o app -->
            <footer class="get-the-app">
                <p class="description">Baixe o aplicativo</p>
                <div class="image-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
